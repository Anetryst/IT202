<!DOCTYPE html>
<link rel="stylesheet" href="css/dropdownpppstyles.css">

<html>
    <head>
        <title>Perfect Plumbing Pros</title>
    </head>
    <body>
        <div class = "header">
        <h1>PERFECT PLUMBING PROS</h1>
        </div>
        <div class = "form">
        <form>
            <label id = "firstlabel">First Name: </label>
            <input type="text" id="firstname" name="firstname" placeholder="John">

            <label>Last Name: </label>
            <input type="text" id="lastname" name="lastname" placeholder="Doe">

            <label>Password: </label>
            <input type="password" id="password" name="password" placeholder="*****">

            <label>ID Number: </label>
            <input type="text" id="idnumber" name="idnumber" placeholder="#123456">

            <label>Phone Number: </label>
            <input type="text" id="phonenumber" name="phonenumber" placeholder="201-123-4567">

            <label>Email: </label>
            <input type="text" id="email" name="email" placeholder="johndoe@email.com">

            <label>Check For Email Confirmation: <input type="checkbox" id = "confirm" name="confirm"></label>

            <label>Select a transaction: </label>
            <select name = "transaction" id = "transaction">
                <option value = "Default">Select an option</option>
                <option value = "Search">Search a plumber's accounts</option>
                <option value = "Book">Book a customer's appointment</option>
                <option value = "Cancel">Cancel a customer's appointment</option>
                <option value = "Request">Request supplies</option>
                <option value = "Update">Update a customer's records</option>
                <option value = "Create">Create a new customer</option>
            </select>

            <br>
            <button id = "submit" name = "submit">Submit</button>
            <button id = "reset" name = "reset">Reset</button>

        </form>
    </div>
    </body>
</html>

<!DOCTYPE html>
<link rel="stylesheet" href="css/pppstyles.css">

<html>
    <head>
        <title>Perfect Plumbing Pros</title>
    </head>
    <body>
        <div class = "header">
        <h1>PERFECT PLUMBING PROS</h1>
        </div>
        <div class = "form">
        <form>
            <label id = "firstlabel">First Name: </label>
            <input type="text" id="firstname" name="firstname">

            <label>Last Name: </label>
            <input type="text" id="lastname" name="lastname">

            <label>Password: </label>
            <input type="text" id="password" name="password">

            <label>ID Number: </label>
            <input type="text" id="idnumber" name="idnumber">

            <label>Phone Number: </label>
            <input type="text" id="phonenumber" name="phonenumber">

            <label>Email: </label>
            <input type="text" id="email" name="email">

            <label>Check For Email Confirmation: <input type="checkbox" id = "confirm" name="confirm"></label>

            <label>Select a transaction: </label>
            <select name = "transaction" id = "transaction">
                <option value = "Default">Select an option</option>
                <option value = "Search">Search a plumber's accounts</option>
                <option value = "Book">Book a customer's appointment</option>
                <option value = "Cancel">Cancel a customer's appointment</option>
                <option value = "Request">Request supplies</option>
                <option value = "Update">Update a customer's records</option>
                <option value = "Create">Create a new customer</option>
            </select>

            <br>
            <button id = "button">Submit</button>

        </form>
    </div>
    </body>
</html>

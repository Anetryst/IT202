<!DOCTYPE html>
<link rel="stylesheet" href="css/pppstyles.css">

<html>
    <head>
        <title>Perfect Plumbing Pros</title>
    </head>
    <body>
        <div class = "header">
        <h1>PERFECT PLUMBING PROS</h1>
        </div>
        <div class = "form">
        <form>
            <label for = "firstname">First Name: </label>
            <input type="text" id="firstname" name="firstname" placeholder="John" required> <p>*</p>

            <label for = "lastname">Last Name: </label>
            <input type="text" id="lastname" name="lastname" placeholder="Doe"  required> <p>*</p>

            <label for = "password">Password: </label>
            <input type="password" id="password" name="password" placeholder="*****" required> <p>*</p>

            <label for = "idnumber">ID Number: </label>
            <input type="text" id="idnumber" name="idnumber" placeholder="#123456" required> <p>*</p>

            <label for = "phonenumber">Phone Number: </label>
            <input type="text" id="phonenumber" name="phonenumber" placeholder="201-123-4567" required> <p>*</p>

            <label for = "email">Email: </label>
            <input type="text" id="email" name="email" placeholder="johndoe@email.com"> <p id="requireEmail" style="display: none">*</p>

            <label for = "confirm">Check For Email Confirmation: <input type="checkbox" onclick="emailRequire()" id = "confirm" name="confirm"></label>

            <p1>Select a transaction: </p1>
            <select name = "transaction" id = "transaction">
                <option value = "Default" disabled selected value>Select an option</option>
                <option value = "Search">Search a plumber's accounts</option>
                <option value = "Book">Book a customer's appointment</option>
                <option value = "Cancel">Cancel a customer's appointment</option>
                <option value = "Request">Request supplies</option>
                <option value = "Update">Update a customer's records</option>
                <option value = "Create">Create a new customer</option>
            </select>

            <br>
            <button id = "submit" name = "submit">Submit</button>
            <button id = "reset" name = "reset">Reset</button>

        </form>
    </div>
    </body>
    <script src="scripts/pppscript.js"></script>
</html>
